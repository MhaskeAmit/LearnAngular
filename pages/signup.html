<Header>Sign up</Header>

<div class = "container">
    <div ng-controller = "SignUpController">

        <form name = "SignupForm">

            <label>User :</label>

            <input type = 'email' id = 'username' placeholder = 'Enter your email here' ng-model = "email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required/>
            <span style="color:Red" ng-show="SignUpForm.email.$error.required"> Required! </span>

            <span style="color:Red" ng-show="SignUpForm.email.$dirty&&SignUpForm.email.$error.pattern">Please Enter Valid Email</span>
                
            </div>

            <label>Password :</label> 

            <input type = 'password' id = 'password' placeholder = 'Enter valid password'/>

            <label>Confirm Password : </label>
            <input type = 'confirmPassword' id = 'pass' placeholder = 'Confirm your password'/>

            <button type = 'submit' id = 'submit'>Submit</button>
        </form>

    </div>
</div>
