<div class="container">
    <form name="signupForm" novalidate ng-submit="signupForm.$valid &&sendForm()">
        <div ng-controller = "SignupController">
            <label for="uname"><b>Email ID</b></label>
            <input type="text" name="email" ng-model="txtmail" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />

            <span style="color:Red" ng-show="signupForm.email.$error.required"> Required! </span>

            <span style="color:Red" ng-show="signupForm.email.$dirty&&signupForm.email.$error.pattern">Please Enter Valid Email</span>
      <br/>
            <label for="psw"><b> Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw1"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw1" required>
              
            <button type="submit">Signup</button>
        </div>
    </div>
</form>
