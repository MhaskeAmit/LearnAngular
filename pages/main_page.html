<div ng-controller="product">
<button class='button' width="60" height="60">Add your product</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Image</th>
        <th scope="col">Information</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ user.prod_id }}</td>
        <td>{{ user.prod_name }}</td>
        <td>{{ user.prod_pic }}</td>
        <td>{{ user.prod_information }}</td>
        <td>{{ user.prod_price }}</td>

      </tr>
    </tbody>
  </table>
  </div>
