<div class="container">
    <form action="/controllers/login-controller" method="POST" name="loginForm" novalidate ng-submit="personForm.$valid &&sendForm()">
     <div ng-controller = "LoginController">
         <label for="uname"><b>Email ID</b></label>
            <input type="text" name="email" ng-model="txtmail" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />

            <span style="color:Red" ng-show="loginForm.email.$error.required"> Required! </span>

            <span style="color:Red" ng-show="loginForm.email.$dirty&&loginForm.email.$error.pattern">Please Enter Valid Email</span>
  <br/>
         <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          
            <button type="submit">Login</button>
        </div>
    </form>
</div>
