<div controller = ''>
    <form name = "addProduct">
        <label>Product Name</label>
        <input type= 'text' name='prod_name' placeholder='Enter product name' required/>

        <label>Product Image</label>
        <input type="file" name="prod_pic" id="fileToUpload" required>

        <label>Information</label>
        <textarea type= 'text' name='prod_information' placeholder='Enter product name' required>
            
        <label>Price</label>
        <input type='number' name=prod_price placeholder="Enter price" required>

        <button type="submit">Submit</button>
    </form>
</div>
